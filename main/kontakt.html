<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="header-container"></div>
    <main class="flex-grow">
      <!-- Hero Section -->
      <section class="bg-gradient-to-br from-primary/5 to-accent/5 py-8">
        <div class="container mx-auto px-4 text-center">
          <h1 class="font-display text-3xl sm:text-4xl lg:text-5xl font-bold text-primary" data-aos="fade-up">
            Skontaktuj się ze mną
          </h1>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="py-12 sm:py-16 lg:py-20 bg-background">
        <div class="container mx-auto px-4">
          <div class="max-w-2xl mx-auto">
            <!-- Contact Form -->
            <div class="bg-surface p-6 sm:p-8 lg:p-10 rounded-2xl shadow-lg border border-gray-100" data-aos="fade-up">
              <h3 class="font-display text-xl sm:text-2xl font-bold text-primary mb-4 sm:mb-6">
                Wyślij wiadomość
              </h3>
              <form id="contact-form" class="space-y-4 sm:space-y-6">
                <div class="grid sm:grid-cols-2 gap-4 sm:gap-6">
                  <div>
                    <label for="name" class="block text-sm font-medium text-primary mb-2">
                      Imię i nazwisko *
                    </label>
                    <input 
                      type="text" 
                      id="name" 
                      name="name" 
                      required
                      class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors text-sm sm:text-base"
                      placeholder="Twoje imię i nazwisko"
                    >
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium text-primary mb-2">
                      Email *
                    </label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required
                      class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors text-sm sm:text-base"
                      placeholder="twoj@email.pl"
                    >
                  </div>
                </div>

                <div>
                  <label for="message" class="block text-sm font-medium text-primary mb-2">
                    Wiadomość *
                  </label>
                  <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    required
                    class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent transition-colors resize-vertical text-sm sm:text-base"
                    placeholder="Opisz swoją sytuację lub zadaj pytanie..."
                  ></textarea>
                </div>

                <div class="flex items-start space-x-3">
                  <input 
                    type="checkbox" 
                    id="privacy" 
                    name="privacy" 
                    required
                    class="mt-1 w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent flex-shrink-0"
                  >
                  <label for="privacy" class="text-xs sm:text-sm text-secondary">
                    Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie z 
                    <a href="/polityka-prywatnosci" class="text-accent hover:underline">polityką prywatności</a> *
                  </label>
                </div>

                <button 
                  type="submit" 
                  class="w-full bg-accent text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg hover:bg-accent/90 transition-colors font-medium flex items-center justify-center text-sm sm:text-base"
                >
                  <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                  </svg>
                  Wyślij wiadomość
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
