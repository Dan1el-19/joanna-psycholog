    <style>
      /* Styles for diploma gallery */
      .diploma-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .diploma-item {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      
      .diploma-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
      }
      
      .diploma-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      
      .diploma-item:hover .diploma-image {
        transform: scale(1.05);
      }
      
      .diploma-title {
        padding: 1rem;
        font-weight: 600;
        color: var(--color-primary);
        text-align: center;
      }
      
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        animation: fadeIn 0.3s ease;
      }
      
      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .modal-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
        animation: zoomIn 0.3s ease;
      }
      
      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      
      .close:hover {
        color: #ccc;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      .page-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin: 2rem 0;
        font-family: var(--font-display);
      }
      
      .page-description {
        text-align: center;
        font-size: 1.1rem;
        color: var(--color-secondary);
        max-width: 600px;
        margin: 0 auto 3rem auto;
        line-height: 1.6;
      }
    </style>
