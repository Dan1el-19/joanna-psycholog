<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oferta</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="header-container"></div>
    <main class="flex-grow">
      <section class="bg-background py-16 md:py-24">
        <div class="container mx-auto px-4">
    
          <div class="text-center mb-12">
            <h2 class="font-display text-4xl md:text-5xl font-bold text-primary" data-aos="fade-up">
              Zakres Usług
            </h2>
            <p class="mt-4 font-sans text-lg text-secondary max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
              Zapoznaj się z formami wsparcia, które oferuję, aby pomóc Ci w Twojej drodze.
            </p>
          </div>
    
          <div id="services-container" class="grid gap-8">
            <!-- Services will be loaded dynamically -->
            <div class="col-span-full text-center py-8">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
              <p class="mt-2 text-gray-600">Ładowanie usług...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
      import { firebaseService } from '/src/firebase-service.js';
      import { publicAuth } from '/src/public-auth.js';
      
      // Service icons mapping
      const serviceIcons = {
        'terapia-indywidualna': `<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />`,
        'terapia-par': `<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.5-2.962A3.752 3.752 0 0 1 15 9.75a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 5.252-3.234M11.25 18a3.75 3.75 0 0 0-5.252-3.234 3 3 0 0 0-4.682 2.72 9.094 9.094 0 0 0 3.741.479M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />`,
        'terapia-rodzinna': `<path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-1.621-1.621A3 3 0 0 1 14.25 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h9.75a2.25 2.25 0 0 1 2.25 2.25Z" />`,
        'default': `<path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 0 1-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 0 1 4.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0 1 12 16a9.065 9.065 0 0 1-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0 1 12 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.611L5 14.5" />`
      };
      
      async function loadServices() {
        try {
          // Ensure user is authenticated (anonymously) before accessing services
          await publicAuth.ensureAuthenticated();
          
          const services = await firebaseService.getServices();
          const container = document.getElementById('services-container');
          
          if (services.length === 0) {
            container.innerHTML = `
              <div class="col-span-full text-center py-8 text-gray-500">
                <p class="text-lg">Brak dostępnych usług</p>
                <p class="text-sm">Skontaktuj się bezpośrednio w celu uzyskania informacji</p>
              </div>
            `;
            return;
          }
          
          // Determine grid layout based on number of services
          const getGridClasses = (count) => {
            if (count === 1) {
              return 'grid-cols-1 max-w-md mx-auto'; // Single item centered
            } else if (count === 2) {
              return 'grid-cols-1 md:grid-cols-2 max-w-4xl mx-auto'; // Two items, centered
            } else if (count === 3) {
              return 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'; // Three items, full width
            } else if (count === 4) {
              return 'grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4'; // Four items, 2x2 on medium screens
            } else {
              return 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'; // More items, standard 3-column layout
            }
          };
          
          // Apply responsive grid classes
          container.className = `grid gap-8 ${getGridClasses(services.length)}`;
          
          const servicesHtml = services.map((service, index) => {
            const icon = serviceIcons[service.id] || serviceIcons.default;
            const delay = 200 + (index * 100);
            const firstSessionPrice = service.price ? Math.round(service.price * 0.5) : null;
            
            return `
              <div class="bg-surface p-6 sm:p-8 rounded-lg shadow-lg text-center transition-transform duration-300 hover:-translate-y-2 w-full" data-aos="fade-up" data-aos-delay="${delay}">
                <div class="flex justify-center mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-accent">
                    ${icon}
                  </svg>
                </div>
                <h3 class="font-display text-xl sm:text-2xl font-bold text-primary mb-2">${service.name}</h3>
                <p class="font-sans text-secondary mb-4 text-sm sm:text-base">
                  ${service.description || 'Profesjonalna pomoc psychologiczna dostosowana do Twoich potrzeb.'}
                </p>
                ${service.price ? `
                  <div class="bg-accent bg-opacity-10 p-3 rounded-lg">
                    <div class="text-center">
                      <span class="font-semibold text-surface text-base sm:text-lg block">${service.price} PLN / ${service.duration} min</span>
                      ${firstSessionPrice ? `
                        <span class="text-xs sm:text-sm text-white bg-green-600 px-2 py-1 rounded font-medium mt-1 inline-block">Pierwsze spotkanie: ${firstSessionPrice} PLN (50% taniej)</span>
                      ` : ''}
                    </div>
                  </div>
                ` : `
                  <div class="bg-accent bg-opacity-10 p-3 rounded-lg">
                    <div class="text-center">
                      <span class="font-semibold text-surface text-base sm:text-lg block">Czas trwania: ${service.duration} min</span>
                      <span class="text-xs sm:text-sm text-gray-600 mt-1 inline-block">Skontaktuj się w celu ustalenia ceny</span>
                    </div>
                  </div>
                `}
              </div>
            `;
          }).join('');
          
          container.innerHTML = servicesHtml;
          
          // Re-initialize AOS animations for new elements
          if (typeof AOS !== 'undefined') {
            AOS.refresh();
          }
          
        } catch (error) {
          console.error('Error loading services:', error);
          
          // Fallback to default services if loading fails
          const container = document.getElementById('services-container');
          
          // Apply grid classes for 3 fallback services
          container.className = 'grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3';
          
          container.innerHTML = `
            <div class="bg-surface p-6 sm:p-8 rounded-lg shadow-lg text-center transition-transform duration-300 hover:-translate-y-2 w-full" data-aos="fade-up" data-aos-delay="200">
              <div class="flex justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-accent">
                  ${serviceIcons['terapia-indywidualna']}
                </svg>
              </div>
              <h3 class="font-display text-xl sm:text-2xl font-bold text-primary mb-2">Terapia Indywidualna</h3>
              <p class="font-sans text-secondary mb-4 text-sm sm:text-base">
                Indywidualne spotkania w bezpiecznej i poufnej atmosferze, skoncentrowane na Twoich osobistych celach i potrzebach.
              </p>
              <div class="bg-accent bg-opacity-10 p-3 rounded-lg">
                <div class="text-center">
                  <span class="font-semibold text-surface text-base sm:text-lg block">150 PLN / 50 min</span>
                  <span class="text-xs sm:text-sm text-white bg-green-600 px-2 py-1 rounded font-medium mt-1 inline-block">Pierwsze spotkanie: 75 PLN (50% taniej)</span>
                </div>
              </div>
            </div>
            
            <div class="bg-surface p-6 sm:p-8 rounded-lg shadow-lg text-center transition-transform duration-300 hover:-translate-y-2 w-full" data-aos="fade-up" data-aos-delay="300">
              <div class="flex justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-accent">
                  ${serviceIcons['terapia-par']}
                </svg>
              </div>
              <h3 class="font-display text-xl sm:text-2xl font-bold text-primary mb-2">Terapia Par</h3>
              <p class="font-sans text-secondary mb-4 text-sm sm:text-base">
                Wsparcie dla par pragnących poprawić komunikację, rozwiązać konflikty i odbudować wzajemne zrozumienie oraz bliskość.
              </p>
              <div class="bg-accent bg-opacity-10 p-3 rounded-lg">
                <div class="text-center">
                  <span class="font-semibold text-surface text-base sm:text-lg block">220 PLN / 90 min</span>
                  <span class="text-xs sm:text-sm text-white bg-green-600 px-2 py-1 rounded font-medium mt-1 inline-block">Pierwsze spotkanie: 110 PLN (50% taniej)</span>
                </div>
              </div>
            </div>
            
            <div class="bg-surface p-6 sm:p-8 rounded-lg shadow-lg text-center transition-transform duration-300 hover:-translate-y-2 w-full" data-aos="fade-up" data-aos-delay="400">
              <div class="flex justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-accent">
                  ${serviceIcons['terapia-rodzinna']}
                </svg>
              </div>
              <h3 class="font-display text-xl sm:text-2xl font-bold text-primary mb-2">Terapia Rodzinna</h3>
              <p class="font-sans text-secondary mb-4 text-sm sm:text-base">
                Wsparcie dla całych rodzin w rozwiązywaniu konfliktów, poprawie komunikacji i budowaniu silniejszych więzi rodzinnych.
              </p>
              <div class="bg-accent bg-opacity-10 p-3 rounded-lg">
                <div class="text-center">
                  <span class="font-semibold text-surface text-base sm:text-lg block">230 PLN / 90 min</span>
                  <span class="text-xs sm:text-sm text-white bg-green-600 px-2 py-1 rounded font-medium mt-1 inline-block">Pierwsze spotkanie: 115 PLN (50% taniej)</span>
                </div>
              </div>
            </div>
          `;
          
          if (typeof AOS !== 'undefined') {
            AOS.refresh();
          }
        }
      }
      
      // Load services when page loads
      document.addEventListener('DOMContentLoaded', loadServices);
    </script>
  </body>
</html>
