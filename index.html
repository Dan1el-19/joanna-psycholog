<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joanna Rudzińska-Łodyga - Psycholog</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow">
      <section
        id="home"
        class="min-h-screen flex items-center bg-background py-8 md:py-24"
      >
    
        <div class="container mx-auto px-4">
          <div class="grid lg:grid-cols-2 gap-16 items-center">
            <div class="order-2 lg:order-1" data-aos="fade-right">
              <img
                src="/src/photos/reflection.jpg"
                alt="Reflection"
                class="rounded-lg shadow-xl w-full h-auto mx-auto md:max-w-lg lg:max-w-50rem"
              />
            </div>

            <div
              class="order-1 lg:order-2 text-center lg:text-left 2xl:-ml-60"
              data-aos="fade-left"
            >
              <h1
                class="font-display text-4xl lg:text-5xl font-bold text-primary leading-tight lg:pb-16 lg:text-center text-left"
              >
              Relacja terapeutyczna - 
              </h1>
              <h2 class="font-display text-4xl lg:text-5xl font-bold text-primary leading-tight lg:pt-16 lg:pl-40 pt-8 text-right">
                 Relacja, która uzdrawia
              </h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
