<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joanna Rudzińska-Łodyga - Psycholog</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow">
      <section
        id="home"
        class="min-h-screen flex items-center bg-background py-16 md:py-24"
      >
        <div class="container mx-auto px-4">
          <div class="grid lg:grid-cols-2 gap-12 items-center">
            <div class="order-2 lg:order-1" data-aos="fade-right">
              <img
                src="/src/reflection.jpg"
                alt="Reflection"
                class="rounded-lg shadow-xl w-full h-auto max-w-sm mx-auto"
              />
            </div>

            <div
              class="order-1 lg:order-2 text-center lg:text-left"
              data-aos="fade-left"
            >
              <h1
                class="font-display text-5xl md:text-5xl font-bold text-primary leading-tight"
              >
              Relacja terapeutyczna - relacja, która uzdrawia 
              </h1>

              <p
                class="mt-6 font-sans text-lg md:text-xl text-secondary max-w-3xl mx-auto lg:mx-0"
              >
                Profesjonalne wsparcie psychologiczne dostosowane do Ciebie.
                Odkryj przestrzeń, w której możesz bezpiecznie pracować nad
                swoimi emocjami i celami.
              </p>

              <div class="mt-10">
                <a
                  href="/oferta"
                  class="bg-accent text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-accent/80 transition-colors duration-300"
                >
                  Zobacz ofertę
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
